types:
  Nickname: string
  LobbyPhase:
    foo: string
  QuestionsPhase:
    foo: string
  RevealPhase:
    votedSpy: Nickname
    revealedSpy: Nickname
  GamePhase:
    - LobbyPhase
    - QuestionsPhase
    - RevealPhase
  PlayerState:
    nicknames: Nickname[]
    word: string?
    myVote: string?
    phase: GamePhase

methods:
  createGame:
  joinGame:
    nickname: Nickname
  startGame:
  vote:
    nickname: Nickname

auth:
  anonymous:
    separator: "-"

userState: PlayerState
initialize: createGame
error: string
